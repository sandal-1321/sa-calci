<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
<div class="imgg">
 <img src="calcisa.png"> 
   <div class="contain">
    <input type="text" name="name" placeholder="0" id="calcu"> 
    <button class="red" onclick="display('AC')">AC</button>
    <button class="red" id="del" onclick="display('DEL')">DEL</button>
    <button class="red" onclick="display('/')">/</button>
    <button class="red" onclick="display('%')">%</button>
    <button onclick="display('1')">1</button>
    <button onclick="display('2')">2</button>
    <button onclick="display('3')">3</button>
    <button class="red" onclick="display('+')">+</button>
    <button onclick="display('4')">4</button>
    <button onclick="display('5')">5</button>
    <button onclick="display('6')">6</button>
    <button class="red" onclick="display('-')">-</button>
    <button onclick="display('7')">7</button>
    <button onclick="display('8')">8</button>
    <button onclick="display('9')">9</button>
    <button class="red" onclick="display('*')">*</button>
    <button onclick="display('0')">0</button>
    <button onclick="display('00')">00</button>
    <button class="red" onclick="calculate()"id="equ">=</button>

</div>
</div>
</div>
 <script type="text/javascript" src=main.js></script>
</body>
</html>
